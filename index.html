<!DOCTYPE html>

    <title>Bootstrap demo</title>

        <div class="carousel-item active">
          <img src="https://c.ndtvimg.com/2021-04/umk8i7ko_pasta_625x300_01_April_21.jpg?im=FaceCrop,algorithm=dnn,width=1200,height=675" class="hh d-block w-100" alt="...">

        <div class="carousel-item">

        <div class="carousel-item">
          <img src="https://images6.alphacoders.com/439/439410.jpg" class="hh d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">

        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
